<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form class="game-query">
    <div class="input-container">
      <label for="game">Game:
        <span class="required-indicator">*</span>
      </label>
      <div class="just-input">
        <input type="text" id="game" required />
        <span class="error-message" aria-hidden="true" hidden>This field is required</span>
      </div>
    </div>
    <div class="input-container">
      <label for="publisher">Publisher:</label>
      <div><input type="text" id="publisher" /></div>
    </div>
    <div class="input-container">
      <label for="genre">Genre:</label>
      <div><input type="text" id="genre" /></div>
    </div>
    <div class="input-container">
      <label for="played">Played:
        <span class="required-indicator">*</span>
      </label>
      <div class="just-input">
        <input type="text" id="played" required />
        <span class="error-message" aria-hidden="true" hidden>This field is required</span>
      </div>
    </div>
  </form>
  <div class="buttons-container">
    <button type="submit" class="add">Add</button>
    <button class="remove">Remove</button>
  </div>
  <div class="table-container">
    <h2>My games</h2>
    <table>
      <caption hidden>
        My games
      </caption>
      <thead>
        <tr>
          <th scope="col">Game</th>
          <th scope="col">Publisher</th>
          <th scope="col">Genre</th>
          <th scope="col">Played</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>

</html>
